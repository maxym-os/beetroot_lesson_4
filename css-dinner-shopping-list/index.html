<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Dinner Shopping List</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>CSS Dinner Shopping List</h1>
                <div>Let's go to the mall!</div>
            </header>
            <section>
                <label>
                    <p><input type="checkbox"><span>lot of pickles <small>for the next lessons about CSS</small></span></p>
                </label>
                <label>
                    <p class="second"><input type="checkbox"><span>10 apples <small>for more CSS manipulations</small></span></p>
                </label>
                <label>
                    <p><input type="checkbox"><span>20 oranges <small>because they are awesome</small></span></p>
                <label>
                <label>
                    <p class="second"><input type="checkbox"><span>13 plates <small>hm... they always disappear</small></span></p>
                </label>
                <label>
                    <p><input type="checkbox"><span>15 bentos</span></p>
                </label>
                <label>
                    <p class="second"><input type="checkbox"><span>1 bottle of Sake ^_^ <small>for my friends</small></span></p>
                </label>
            </section>
            <footer>
                <div>Bon appetit :)</div>
            </footer>
        </div>

</html>
